<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/template1">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form th:action="@{save(page=${currentPage},keyword=${keyword})}" method="post">

            <div>
                <input  class="form-control" type="hidden" name="id" th:value="${patient.id}">

            </div>
            <div>
                <label for="nom" >Nom</label>
                <input id=nom class="form-control" type="text" name="nom" th:value="${patient.nom}">
                <span class="text-danger" th:errors="${patient.nom}"></span>
            </div>
            <div>
                <label for="date_n">Date Naissance</label>
                <input id="date_n" class="form-control" type="date" name="daten" th:value="${patient.dateN}">
                <span class="text-danger" th:errors="${patient.dateN}"></span>
            </div>
            <div>
                <label>Malade</label>
                <input  type="checkbox" name="malade" th:checked="${patient.malade}">
                <span class="text-danger" th:errors="${patient.malade}"></span>
            </div>
            <div>
                <label>Score</label>
                <input class="form-control" type="text" name="score" th:value="${patient.score}">
                <span class="text-danger" th:errors="${patient.score}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>



        </form>
    </div>

</div>

</body>
</html>
